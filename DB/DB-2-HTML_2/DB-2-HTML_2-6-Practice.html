<!DOCtype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assessments Test HTML LEVEL 2</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
            <p>
            <form action="DB-2-HTML_2-7-Practice.html" method="get">
                <p>Please Note: First Name, Last Name, Password, and Email are required</p>

                <label for="firstname">First Name: </label>
                <input id="firstname" type="text" name="firstname" placeholder="First Name:">

                <label for="lastname">Last Name: </label>
                <input id="lastname" type="text" name="lastname" placeholder="Last Name:">

            </p>
            <p>
                <label for="id_email">Email:</label>
                <input id="id_email" type="email" name="email" placeholder="name@email.com">

                <label for="id_password">Password: </label>
                <input id="id_password" type="password" name="password" value="">
            </p>
            <p>Are you over the age of 18?</p>
                <label for="y">Yes: </label>
                <input id="y" type="radio" name="Age" value="y">

                <label for="n">No: </label>
                <input id="n" type="radio" name="Age" value="n">
            <p>Do you have a Credit Card or PayPal?</p>
                <select name="card">
                    <option value="CC">Credit Card</option>
                    <option value="PP">Paypal</option>

                </select>
            <p>
                <input type="submit" name="" value="Submit Feedback" src="https://www.facebook.com">
            </p>
            </form>

 </body>

</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<form>
    <div class="container">
        <!--        https://getbootstrap.com/docs/4.0/components/forms/-->
        <!--        Enter email-->
        <form>
            <div class="container">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted">dadadd</small>


            </div>
        </form>
        <!--        Select from  list-->
        <form>
            <div class="form-group">
                <label for="exampleSelect1">Example selected</label>

                <select class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
        </form>
        <!--        select from multiple list-->
        <form>
            <div class="form-group">
                <label for="exampleSelect1">Example selected</label>

                <select multiple class="form-control" id="exampleSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
        </form>
        <!--Input file-->
        <form>
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <small id="fileHelp" class="form-text text-muted">This blablalbla</small>

                <p class="help-block">Example block-level help text here.</p>

            </div>
        </form>
        <!--        radio buttons-->
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                       checked>
                <label class="form-check-label" for="exampleRadios1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Second default radio
                </label>
            </div>
            <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                       disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Disabled radio
                </label>
            </div>
        </form>

        <form>
            <div class="form-check">
                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1"
                       aria-label="..."> fdggdgdg
            </div>
            <div class="form-check">
                <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1"
                       value="option1" aria-label="..."> gdfgfdd
            </div>
        </form>

        <form>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
    <!--    -->
    <!--    -->
</form>
</div>
</form>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>

    <!-- Latest compiled and minified CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="{% static 'simplesocial/css/master.css' %}" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark mynav" id="navbar" role="navigation">
    <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
        </div>
        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li><a class="nav-item nav-link" href="#">Post</a></li>
                <li><a class="nav-item nav-link" href="#">Groups</a></li>
                <li><a class="nav-item nav-link" href="#">Create Group</a></li>
                <li><a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
            {% else %}
                <li><a class="nav-item nav-link" href="#">Groups</a></li>
                <li><a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
                <li><a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mycontent">


    {% block content %}

    {% endblock %}
</div>


</body>
</html>

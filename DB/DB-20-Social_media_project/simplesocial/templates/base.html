    <!-- Latest compiled and minified JavaScript -->

    {# Fonts #}

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

<body>
<nav class="navbar-nav" role="navigation" id="navbar-toggle-icon">
    <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li><a class="nav-item nav-link" href="#">Post</a></li>
                    <li><a class="nav-item nav-link" href="#">Groups</a></li>
                    <li><a class="nav-item nav-link" href="#">Create Group</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
                {% else %}
                    <li><a class="nav-item nav-link" href="#">Groups</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'accounts:login' %}">Log In</a></li>
                    <li><a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container mycontent">

    {% endblock %}

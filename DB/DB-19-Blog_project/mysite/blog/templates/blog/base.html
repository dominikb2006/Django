<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    {#  Bootstrap #}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    {# Medium Style Editor #}
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">

    {# Custom CSS #}
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    {# Fonts #}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

</head>
<body class="loader">

<nav class="navbar navbar-expand-lg bg-light techfont">

    <div class="container">
        <div class="navbar-nav align-items-center">
            <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Tech blog</a>
            <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
            <a class="nav-item nav-link" href="https://www.github.com">Github</a>
            <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                <a>Welcome: {{ user.username }}</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">Login
                    <span class="fa fa-user" aria-hidden="true"></span></a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

{# SCRIPTS#}
{#<script src="{% static 'js/blog.js' %}" type="text/javascript"></script>#}

</body>
</html>
